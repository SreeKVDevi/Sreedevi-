<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <table align="center" border="0" cellpadding="10" cellspacing="0" width="500">
    <tr>
      <td colspan="2" align="center">
        <h2>Student Registration Form</h2>
      </td>
    </tr>
  <br>

    <form action="/submit" method="post">

      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
      </tr>
<br>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your email address" required></td>
      </tr>
<br>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
          <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
<br>
      <tr>
        <td><label for="course">Course:</label></td>
        <td>
          <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc Computer Science</option>
            <option value="mca">MCA</option>
            <option value="msc">M.Sc Computer Science</option>
          </select>
        </td>
      </tr>
<br>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td><textarea id="comments" name="comments" rows="4" placeholder="Enter any comments..."></textarea></td>
      </tr>
<br>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
        </td>
      </tr>

    </form>
  </table>

</body>
</html>
